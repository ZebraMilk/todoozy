<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <!-- logo and such -->
    </header>
    <main class="app-content">
      <nav class="left-nav">
        <!-- navigation menu for todo items -->
        <li>Today</li>
        <li>Heap</li>
        <li>Projects</li>
        <li>Categories</li>
        <li>Calendar</li>
      </nav>
      <div class="todoozy-display" id="todoozy-display">
        <!-- display the todo items as they are clicked -->
        <form class="add-todo-fields">
          <div class="todo-input">
            <label for="title" class="field-label">Title</label>
            <input
              type="text"
              class="field-input"
              id="title"
              name="todoozy"
              required
            />
          </div>
          <div class="todo-input">
            <label for="description" class="field-label">Description</label>
            <input
              type="text"
              class="field-input"
              id="description"
              name="todoozy"
            />
          </div>
          <div class="todo-input">
            <label for="due-date" class="field-label">Due Date</label>
            <input
              type="date"
              class="field-input"
              id="due-date"
              name="todoozy"
            />
          </div>
          <div class="todo-input">
            <label for="project" class="field-label">Project</label>
            <input
              type="text"
              class="field-input"
              id="project"
              name="todoozy"
            />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <a href="https://github.com/ZebraMilk">Scooz</a>
    </footer>
  </body>
</html>
